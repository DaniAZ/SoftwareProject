<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head >
	<meta charset="UTF-8">
	<!-- Bootstrap core CSS -->
	<link href="../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Black+And+White+Picture" rel="stylesheet">
	<!-- Custom styles for this template -->
	<link th:href="@{/css/heroic-features.css}" rel="stylesheet">
	<link rel="stylesheet" type="text/css" th:href="@{/css/signUp.css}" />
	<title>Customer SignUp</title>
</head>
<body>
   	<header th:replace="webapps/index :: navHeader">	</header>
  <div class="Abosulate-Center">
	  <h2>Create account</h2>
<form action="/signup" method="post" th:object="${customer}" >
	<div class="form-row col-md-6">
		<div class="form-group col-md-6">
			<label for="inputEmail4">FirstName</label>
			<input type="text" class="form-control" id="inputFirstName" placeholder="FirstName" >
		</div>
		<div class="form-group col-md-6">
			<label for="inputPassword4">LastName</label>
			<input type="text" class="form-control" id="inputLastName" placeholder="LastName">
		</div>
	</div>
	<div class="form-row col-md-6">
		<div class="form-group col-md-6">
			<label for="inputEmail4">Email</label>
			<input type="email" class="form-control" id="inputEmail4" placeholder="Email" >
		</div>
		<div class="form-group col-md-6">
			<label for="inputPassword4">Password</label>
			<input type="password" class="form-control" id="inputPassword4" placeholder="Password" >
		</div>
	</div>
	<div class="form-group col-md-6">
		<label for="inputAddress">Address</label>
		<input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
	</div>
	<div class="form-row col-md-6">
	<div class="form-group col-md-6">
		<label for="inputPhoneNumber">PhoneNumber</label>
		<input type="text" class="form-control" id="inputPhoneNumber">
	</div>
	<div class="form-group col-md-6">
			<label for="inputCity">City</label>
			<input type="text" class="form-control" id="inputCity">
	</div>
	</div>

	<div class="form-row col-md-6">
		<div class="form-group col-md-4">
			<label for="inputState">State</label>
			<select id="inputState" class="form-control">
				<option selected>Choose...</option>
				<option>...</option>
			</select>
		</div>
		<div class="form-group col-md-2">
			<label for="inputZip">Zip</label>
			<input type="text" class="form-control" id="inputZip">
		</div>
		<div class="form-group col-md-2">
			<label for="inputZip">Country</label>
			<input type="text" class="form-control" id="inputCounty">
		</div>
	</div>

	<div class="form-group">
		<div class="form-check">
			<label class="form-check-inline" for="gridRadios2">
			<input class="form-check-input" type="radio" name="gridRadios" id="maleRadio" value="option2">
			Male
			</label>
			<label class="form-check-inline" for="gridRadios2">
			<input class="form-check-input" type="radio" name="gridRadios" id="femaleRadio" value="option2">
				Female
			</label>

		</div>
	</div>

	<!----credit Card--->
	<div>
		<div class="d-block my-3">
			<div class="custom-control custom-radio">
				<input id="credit" name="paymentMethod" type="radio" class="custom-control-input" checked required>
				<label class="custom-control-label" for="credit">Credit card</label>
			</div>
			<div class="custom-control custom-radio">
				<input id="debit" name="paymentMethod" type="radio" class="custom-control-input" required>
				<label class="custom-control-label" for="debit">Debit card</label>
			</div>
			<div class="custom-control custom-radio">
				<input id="paypal" name="paymentMethod" type="radio" class="custom-control-input" required>
				<label class="custom-control-label" for="paypal">Paypal</label>
			</div>
		</div>


		<div class="row">
			<div class="col-md-6 mb-3">
				<label for="cc-name">Name on card</label>
				<input type="text" class="form-control" id="cc-name" placeholder="" required>
				<small class="text-muted">Full name as displayed on card</small>
				<div class="invalid-feedback">
					Name on card is required
				</div>
			</div>
			<div class="col-md-6 mb-3">
				<label for="cc-number">Credit card number</label>
				<input type="text" class="form-control" id="cc-number" placeholder="" required>
				<div class="invalid-feedback">
					Credit card number is required
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-3 mb-3">
				<label for="cc-expiration">Expiration</label>
				<input type="text" class="form-control" id="cc-expiration" placeholder="" required>
				<div class="invalid-feedback">
					Expiration date required
				</div>
			</div>
			<div class="col-md-3 mb-3">
				<label for="cc-expiration">CVV</label>
				<input type="text" class="form-control" id="cc-cvv" placeholder="" required>
				<div class="invalid-feedback">
					Security code required
				</div>
			</div>
		</div>
	</div>



	&nbsp;&nbsp;&nbsp;&nbsp;<button  type="submit" class="btn btn-primary" id="signUpId">Create your E-Shopper Account</button>
</form>

  </div><br/>
	<footer th:replace="webapps/index :: footerCopyRight"></footer>
     <script src="vendor/jquery/jquery.min.js"></script>
     <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

	<script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (function() {
            'use strict';

            window.addEventListener('load', function() {
                // Fetch all the forms we want to apply custom Bootstrap validation styles to
                var forms = document.getElementsByClassName('needs-validation');

                // Loop over them and prevent submission
                var validation = Array.prototype.filter.call(forms, function(form) {
                    form.addEventListener('submit', function(event) {
                        if (form.checkValidity() === false) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                    }, false);
                });
            }, false);
        })();
	</script>

</body>
</html>
