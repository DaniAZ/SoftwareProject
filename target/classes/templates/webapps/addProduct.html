<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <!-- Bootstrap core CSS -->
    <link href="../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="../css/heroic-features.css" rel="stylesheet">
</head>

<body>
<div>
    <header th:insert="webapps/index :: navHeader"></header>
</div>
<form class="form-horizontal" action="/product" method="post" th:object="${product}">
    <fieldset>
        <!--&lt;!&ndash; Form Name &ndash;&gt;-->
        <!--<legend align="center">Add Product</legend>-->
        
        <h1 align="center">Add Product</h1>

        <!-- Select Basic -->
        <div class="form-group">
            <label class="col-md-4 control-label" for="product_category">PRODUCT CATEGORY</label>
            <div class="col-md-4">
                <select id="product_category" name="product_category" placeholder="Select Category" class="form-control">
                    <option label="Select Product Category" disabled selected></option>
                    <option label="Dee"></option>
                    <option label="Tee"></option>
                </select>
            </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="product_name">PRODUCT NAME</label>
            <div class="col-md-4">
                <input id="product_name" name="product_name" placeholder="Product Name" class="form-control input-md" required="" type="text">

            </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="available_quantity">AVAILABLE QUANTITY</label>
            <div class="col-md-4">
                <input id="available_quantity" name="available_quantity" placeholder="Available Quantity" class="form-control input-md" required="" type="text">

            </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="product_unit_price">UNIT PRICE</label>
            <div class="col-md-4">
                <input id="product_unit_price" name="product_unit_price" placeholder="Unit Price" class="form-control input-md" required="" type="text">

            </div>
        </div>

        <!-- Textarea -->
        <div class="form-group">
            <label class="col-md-4 control-label" for="product_description">PRODUCT DESCRIPTION</label>
            <div class="col-md-4">
                <textarea class="form-control" id="product_description" name="product_description"></textarea>
            </div>
        </div>

        <!--&lt;!&ndash; Text input&ndash;&gt;-->
        <!--<div class="form-group">-->
            <!--<label class="col-md-4 control-label" for="author">AUTHOR</label>-->
            <!--<div class="col-md-4">-->
                <!--<input id="author" name="author" placeholder="AUTHOR" class="form-control input-md" required="" type="text">-->

            <!--</div>-->
        <!--</div>-->


        <!-- File Button -->
        <div class="form-group">
            <label class="col-md-4 control-label" for="filebutton">PRODUCT IMAGE</label>
            <div class="col-md-4">
                <input id="filebutton" name="filebutton" class="input-file" type="file">
            </div>
        </div>

        <!-- Button -->
        <div class="form-group">
            <label class="col-md-4 control-label" for="savebutton"></label>
            <div class="col-md-4">
                <button type="submit" id="savebutton" name="savebutton" class="btn btn-primary">Submit</button> &nbsp;&nbsp;&nbsp;&nbsp;
                <button type="reset" id="cancelbutton" name="cancelbutton" class="btn btn-secondary">Clear</button>
            </div>
        </div>

        <!-- Button -->
        <div class="form-group">
            <!--<label class="col-md-4 control-label" for="cancelbutton">Single Button</label>-->
            <!--<div class="col-md-4">-->
                <!--<button id="cancelbutton" name="cancelbutton" class="btn btn-secondary">Cancel</button>-->
            <!--</div>-->
        </div>

    </fieldset>
</form>
<div>
    <footer th:replace="webapps/index :: footerCopyRight"></footer>
</div>
    <!--<script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>-->
    <!--<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
