<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>E-Shoppers</title>


	  <!-- Bootstrap core CSS -->
    <link href="../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" th:href="@{/css/cataloglist.css}" />
    <!-- Custom styles for this template -->
    <link href="../css/heroic-features.css" rel="stylesheet">

  </head>

  <body>
<div>
<header th:insert="webapps/index::navHeader">	</header>
</div>

<br/>
<th:block layout:fragment="content">
    <div class="container" id="container">
		<h1>well come to catalog</h1><br/>
		<a href="/addcatalog">Create a Catalog</a>
		<a href="/" id="linkBackHome" >Back to home</a><br/><br/>
		<table class="table table-striped">
			<thead>
				<th>Catalog ID</th>
				<th>Catalog Name</th>
				<th>Catalog Image</th>
				<th>Actions</th>
			</thead>
			<tbody>
				<tr th:each="catalog : ${catalogs}">
					<td th:text="${catalog.id}"></td>
					<td th:text="${catalog.catalogName}"></td>
					<td><img  th:src="@{'data:image/jpeg;base64,'+${catalog.catalogPic}}"/></td>
					<td>
						<a th:href="@{'/catalog/' + ${catalog.id}}">Edit</a>&nbsp;
						<a th:href="@{'/catalog/delete/' + ${catalog.id}}">Delete</a>
					</td>
				</tr>
			</tbody>
		</table>
     </div>
  
 <span id="list" style=float:left th:each="catalog : ${catalogs}">
 			<img src="https://images.pexels.com/photos/46710/pexels-photo-46710.jpeg?cs=srgb&dl=beach-sand-summer-46710.jpg&fm=jpg" alt="online pic" width="100" height="100">
			<p th:text="${catalog.id}"></p>
			<p th:text="${catalog.catalogName}"></p>
			<!--<p th:text="${catalog.description}"></p>-->
			<p>
				<a th:href="@{'/catalog/' + ${catalog.id}}">Edit</a>&nbsp;
				<a th:href="@{'/catalog/delete/' + ${catalog.id}}">Delete</a>
			</p>
			<input type="button" onclick="description()" value="Description">
		</span>
  </th:block>
    <div>
	<footer th:replace="webapps/index :: footerCopyRight"></footer>
</div>
  </body>
</html>
