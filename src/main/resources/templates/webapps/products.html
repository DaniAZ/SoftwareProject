<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{common/masterlayout}">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>E-Shoppers</title>

    <!-- Bootstrap core CSS -->
    <link href="../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" th:href="@{/css/cataloglist.css}" />
    <!-- Custom styles for this template -->
    <link href="../css/heroic-features.css" rel="stylesheet">

  </head>

  <body>
<!--<div>-->
<!--<header th:insert="webapps/index :: navHeader">	</header>-->
<!--</div>-->
<th:block layout:fragment="content">
    <div class="container" id="container">
		<h1>All Products</h1><br/>
		<a href="/product">Create a Product</a>
		<a href="/" id="linkBackHome" >Back to home</a><br/><br/>
		<table class="table table-striped">
			<thead>
				<th>Product Name</th>
				<th>Quantity </th>
				<th>Unit Price</th>
				<th>Description </th>
				<th>Actions</th>
			</thead>
			<tbody>
				<tr th:each="product, imageIndex : ${products}">
					<td th:text="${product.productName}"></td>
					<td th:text="${product.quantity}"></td>
					<td th:text="${product.unitPrice}"></td>
					<td th:text="${product.description}"></td>
					<td><img  th:width="200" th:height="200" th:src="@{'data:image/jpeg;base64,'+${productImages[imageIndex.index]}}"/></td>
					<td>
						<a th:href="@{'/product/' + ${product.id}}">Edit</a>&nbsp;
						<a th:href="@{'/product/delete/' + ${product.id}}">Delete</a>
					</td>
				</tr>
			</tbody>
		</table>
     </div>
  
 <span id="list" style=float:left th:each="product : ${products}">
 			<img src="https://images.pexels.com/photos/46710/pexels-photo-46710.jpeg?cs=srgb&dl=beach-sand-summer-46710.jpg&fm=jpg" alt="online pic" width="100" height="100">
			<p th:text="${product.id}"></p>
			<p th:text="${product.productName}"></p>
			<!--<p th:text="${catalog.description}"></p>-->
			<p>
				<a th:href="@{'/product/' + ${product.id}}">Edit</a>&nbsp;
				<a th:href="@{'/product/delete/' + ${product.id}}">Delete</a>
			</p>
			<input type="button" onclick="description()" value="Description">
		</span>
  </th:block>
<!--<div>-->
	<!--<footer th:replace="webapps/index :: footerCopyRight"></footer>-->
<!--</div>-->
  </body>
</html>
